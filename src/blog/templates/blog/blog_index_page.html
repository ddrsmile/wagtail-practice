{% extends "base.html" %}
{% load static wagtailcore_tags wagtailimages_tags %}

{% block content %}
<style>
    .post-info-wrapper>*:not(hr) {
        margin: 9px 0px 0px 0px;
    }
    .post-title > a {
        color: inherit;
    }
    .post-title > a:hover {
        opacity:0.75;
    }
    .meta-text {
        font-family: "Ubuntu";
        color: #777777;
    }
    .blog-item {
        padding: 0 15px;
        border: 0.01rem solid rgba(46,61,73,0.15);
        border-radius: 0.375rem;
        box-shadow: 12px 15px 20px 0px rgba(46,61,73,0.15);
        transition: all 0.3s ease;
    }
    .blog-item-hover {
        box-shadow:2px 4px 8px 0px rgba(46,61,73,0.2) !important;
    }
    .blog-item .post-info-wrapper {
        margin: 0.5rem 0;
    }
    .blog-item .post-info-wrapper p.post-meta span {
        display: block;
        font-size: 0.6rem;
        font-weight: 600;
    }
    hr.post_meta_hr {
        margin: 0.5rem 0;
    }
    .post_tag_list ul {
        margin: 0;
        padding: 0;
    }
    .post_tag_list ul li {
        display: inline;
        font-weight: 600;
    }
    .post_tag_list ul li+li {
        margin: 0 0.3rem;
    }
    .post_tag_list ul li a {
        display: inline-block;
        color: #FFFFFF;
        background-color: #3D3D3D;
        border-radius: 3px;
        padding: 0 0.2rem;
        font-size: 0.6rem;
    }
    .post_tag_list ul li a:hover {
        opacity: 0.75;
    }
    article:not(:last-child) {
        margin-bottom: 2.5rem;
    }
    
    @media only screen 
    and (max-width: 1024px) {
        .main-content-box {
            padding: 0 15px;
        }
    }
</style>

<section class="main-content-box">
    <div class="row">
        {% if blogs %}
            {% for blog in blogs %}
                {% include "blog/includes/blog_list_item.html" %}
            {% empty %}
                No blogs fund
            {% endfor %}
        {% endif %}
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script type="text/javascript">
    $(document).ready(function() {
        $.each($('.blog-item'), function() {
            var blog_item = this;
            $(blog_item).find('h3.post-title a').hover(
            function () {
                $(blog_item).addClass('blog-item-hover');
            },
            function () {
                $(blog_item).removeClass('blog-item-hover');
            }
        );
        });
    });

</script>
{% endblock %}
